
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Message Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: lightgrey;
      }
    </style>
  </head>

  <body>
    <header>Type a message</header>
    <textarea id="text" name='text' onkeypress="input_text()"/></textarea>
    <div>Count character:</div><span id="counter"></span>

    <script>
        function input_text() {
            document.getElementById('counter').innerHTML = document.getElementById('text').value.length;
        }
    </script>

  </body>
</html>
