
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Message Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: lightgrey;
      }
      progress {
          display: block;
      }

    </style>
  </head>

  <body>
          
    <header>Type a message</header>
      <div>
        <textarea maxlength="160" rows="10" cols="60" id="text" onkeyup="kontaKarakter()"></textarea>
        <p>
          Konta karakter: <span id="counter"></span>
        </p>
        Karakter labele liu husi 160

        <progress max="100" id="progress"></progress>
    </div>
    
    <script>
      function kontaKarakter() {
        document.getElementById('counter').innerHTML = document.getElementById('text').value.length;
        document.getElementById("progress").value =  document.getElementById('text').value.length;

      }
    </script>
  </body>
</html>
